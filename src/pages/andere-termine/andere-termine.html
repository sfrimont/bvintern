
<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Terminkalender</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content
				pullingIcon="arrow-dropdown"
				pullingText="Zum Aktualisieren weiter ziehen"
				refreshingSpinner="circles"
				refreshingText="aktualisiere Kalender...">
		</ion-refresher-content>
	</ion-refresher>


<div *ngIf="dataReady"> 

   
	<ion-list>

		<ion-card *ngFor="let termin of calenderData.items | terminfilter text-wrap">
			<ion-card-header>
				<span *ngIf="termin.start.date">{{ termin.start.date | datum}}</span>
				<span *ngIf="termin.start.dateTime"> {{ termin.start.dateTime | datum }} - {{ termin.start.dateTime | uhrzeit}}</span>
				<h2>{{ termin.summary }}</h2>
			</ion-card-header>
			<ion-card-content>
				<!-- <p>{{ termin.description }}</p> -->


				<table >
					<tr>
						<td>
							Sopran &nbsp;
						</td>
						<td>
						    <img *ngFor="let voice of sopran" src="assets/imgs/gruenerPunktKlein.png" style="width:9px;display:inline;">
							|
							<img *ngFor="let voice of sopran2" src="assets/imgs/gruenerPunktKlein.png" style="width:9px;display:inline;">
						</td>
					</tr>
					<tr>
						<td>
							Alt &nbsp;
						</td>
						<td>
							<img *ngFor="let voice of alt" src="assets/imgs/gruenerPunktKlein.png" style="width:9px;display:inline">
							|
							<img *ngFor="let voice of alt2" src="assets/imgs/gruenerPunktKlein.png" style="width:9px;display:inline;">
						</td>
					</tr>
					<tr>
						<td>
							Tenor &nbsp;
						</td>
						<td>
							<img *ngFor="let voice of tenor" src="assets/imgs/gruenerPunktKlein.png" style="width:9px;display:inline">

						</td>
					</tr>
					<tr>
						<td>
							Bass &nbsp;
						</td>
						<td>
							<span *ngFor="let voice of bariton">
								<span style="color: red; font-size: 2em">•</span>
								<span style="color: lightgrey; font-size:2em">•</span>
								<span  style="color: green; font-size: 2em">•</span>
								{{ getAnwesend(1,1) }}
							</span>
							|
							<img *ngFor="let voice of bass" src="assets/imgs/gruenerPunktKlein.png" style="width:9px;display:inline;">
						</td>
					</tr>
				</table>
			</ion-card-content>
			<ion-row no-padding>
				<ion-col>
					<button (click)="setAnwesend(termin.id,'nein')" ion-button clear small>absagen</button>
				</ion-col>
				<ion-col>
					<button (click)="setAnwesend(termin.id,'ja')"ion-button clear small>zusagen</button>
				</ion-col>
			</ion-row>

			<!--
			<ion-row no-padding>
				<ion-col>
					<button ion-button clear small color="danger" icon-start>
						<ion-icon name='star'></ion-icon>
						Favorite
					</button>
				</ion-col>
				<ion-col text-center>
					<button ion-button clear small color="danger" icon-start>
						<ion-icon name='musical-notes'></ion-icon>
						Listen
					</button>
				</ion-col>
				<ion-col text-right>

						<ion-icon name='share-alt'></ion-icon>
						Share
					</button>
				</ion-col>
			</ion-row>
			-->
		</ion-card>







	 </ion-list>
</div>
</ion-content>
